<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Géolocalisation</title>
</head>
<body>
    <h1>Test de géolocalisation</h1>
    <h2>Position actuelle (getCurrentPosition)</h2>
    <ul>
        <li>Longitude : <span id="current-longitude"></span></li>
        <li>Latitude : <span id="current-latitude"></span></li>
        <li>Altitude : <span id="current-altitude"></span></li>
        <li>Précision : <span id="current-precision"></span></li>
        <li>Vitesse : <span id="current-speed"></span></li>
        <li>Date/Heure : <span id="current-timestamp"></span></li>
    </ul>
    <h2>Position suivie en temps réel (watchPosition)</h2>
    <ul>
        <li>Longitude : <span id="watch-longitude"></span></li>
        <li>Latitude : <span id="watch-latitude"></span></li>
        <li>Altitude : <span id="watch-altitude"></span></li>
        <li>Précision : <span id="watch-precision"></span></li>
        <li>Vitesse : <span id="watch-speed"></span></li>
        <li>Date/Heure : <span id="watch-timestamp"></span></li>
    </ul>

    <script src="script.js"></script>
</body>
</html>
